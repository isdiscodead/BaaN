{% load bootstrap4 %}

{% block content %}
  <div>
    <form action="{% url 'memoapp:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>
      <input type="submit" class = "btn btn-dark rounded-pill col-6 mt-3">
    </form>
  </div>
{% endblock %}
