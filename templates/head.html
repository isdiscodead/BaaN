     <meta charset='utf-8'/>
    <link href='/static/fullcalendar-5.8.0/lib/main.css' rel='stylesheet'/>
    <script src='/static/fullcalendar-5.8.0/lib/main.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {  //id 캘린더 객체
                    {#plugins: [ 'dayGrid', 'timeGrid', 'list', 'interaction' ],#}
                    headerToolbar: {    //https://fullcalendar.io/docs/customButtons 참고
                        {#툴바 왼쪽 버튼#}
                        left: 'prev,next today',
                        {#가운데 년월 타이틀#}
                        center: 'title',
                        {#툴바 오른쪽 달 주 일 선택#}
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },

                    {#클릭 이벤트 : https://dotheright.tistory.com/219 참조#}
                    dateClick: function () {
                        {#클릭 시 출력 -> 일정 추가 이벤트 기능 추가 필요#}
                        alert('a day has been clicked!');

                    }
                    ,

                    events: [
                        { // this object will be "parsed" into an Event Object
                            title: "{{ i.event_name}}", // a property!
                            start: '{{ i.start_date|date:"Y-m-d" }}', // a property!
                            end: '{{ i.end_date|date:"Y-m-d" }}' // a property! ** see important note below about 'end' **
                        },

                        {#여기는 수동 입력..#}
                        {
                            title: 'event1',
                            start: '2021-08-12'
                        },
                        {
                            title: 'event2',
                            start: '2021-08-22',
                            end: '2021-08-25'
                        },
                    ],

                    {#이벤트 클릭#}
                    eventClick: function (info) {
                        alert('Event: ' + info.event.title);
                        alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
                        alert('View: ' + info.view.type);

                        // change the border color just for fun
                        info.el.style.borderColor = 'red';
                    },


                    initialView: 'dayGridMonth'   //달(1~30일 등) 기준 달력자체 출력 : 근데 주석처리해도 잘 뜸,,, 무슨 역할인걸까

                })
            ;
            calendar.render();
        });

    </script>
</head>
