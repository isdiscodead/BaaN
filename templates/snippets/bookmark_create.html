{% load bootstrap4 %}

<div id="bookmark_add" class="modal fade" role="dialog" data-backdrop="false"
     style="background-color: white; width: 50%; height: 50%; text-align: center; margin: auto auto; border: 1px solid gray;">
    <div class="modal-dialog modal-dialog-centered" role="document">

        <h4>add new bookmark</h4>
        <hr>

        <form action="{% url 'bookmarkapp:create' %}" method="post" class="form-inline">
            {% csrf_token %}
            <input type="text" class="input" id="title" name="title" placeholder="input title"><br>
            <input type="text" class="input" id="url" name="url" placeholder="*input url*">
            <hr>
            <input type="submit" class="btn btn-primary" value="add">
            <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
        </form>
    </div>
</div>
