{% include 'base.html' %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    function load_bookmark() {
        $.ajax({
            type: 'GET',
            url: '/bookmarks/list/',

            // 통신 성공
            success: function(result){
                $('#bookmark').html(result);
                // document.getElementById("bookmark").innerHTML(result);
            },

            // 통신 실패
            error: function(result) {
                alert("error!");
            }
        });
    }
</script>
<script type="text/javascript">
    $(document).ready(function() {
        load_bookmark();
    });
</script>

<body>
    <header class="header">
            <div class="logo">
                <a href="{% url 'home' %}" class="home_link">BaaN</a>
            </div>
            <div class="search">
                <form method="get" action="{% url 'accountapp:search' %}" class="search_form">
                    <select name="engine" id="engine">
                        <option value="google">google ▼</option>
                        <option value="naver">naver</option>
                        <option value="youtube">youtube</option>
                    </select>
                    <input type="text" name="query" placeholder="search for..." class="search_input">
                    <input style="font-size: 2.4rem; vertical-align: bottom;" type="submit" class="search_button material-icons" value="search">
                </form>
            </div>
            <div class="gnb">
                {% if user.is_authenticated %}
                    {{ user.username }}
                    <a href="{% url 'accountapp:logout' %}" class="material-icons" style="font-size: 1rem;">logout</a>
                {% endif %}
            </div>
    </header>

{#밑 내용#}

            <div class="link_flex_box">

                    <a href="{% url 'bookmarkapp:list' %}">bookmark</a>

                </div>

                    <a href="">weather</a>
                </div>
            </div>
        </div>
    </div>
</body>
